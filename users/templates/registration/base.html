<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website Title{% endblock %}</title>
    <!-- Add your CSS styles or link to external stylesheets here -->
</head>
<body>
    <header>
        <h1>{% block header %}Your Website Header{% endblock %}</h1>
        <!-- Add navigation links or any other header content here -->
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Add footer content here -->
        <p>&copy; 2024 Your Company</p>
    </footer>

    <!-- Add your JavaScript scripts or link to external scripts here -->
</body>
</html>
